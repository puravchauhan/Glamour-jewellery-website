<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up </title>
     <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons/font/bootstrap-icons.css" rel="stylesheet">
     <link rel="stylesheet" type="text/css" href="C:\Users\Ishita\Desktop\Sem-3\Project\dist\style.css">
     <link rel="stylesheet" type="text/css" href="login.css">
</head>
<body >
  
<div class="container signup-container">
  <div class="row w-100 shadow align-items-center bg-white">

    <!-- Left: Image Slider -->
    <div class="col-md-6 slider-section p-0  d-md-block">
      <div id="imageCarousel" class="carousel slide h-100" data-bs-ride="carousel">
        <div class="carousel-inner h-100">
          <div class="carousel-item active h-100">
            <img src="https://i.pinimg.com/736x/41/c1/32/41c1320cb17042fe2854e60def99574b.jpg" class="d-block w-100 h-100 img1" >
          </div>
          <div class="carousel-item h-100">
            <img src="https://i.pinimg.com/736x/ff/71/52/ff71522045a4958fceb757328c035ea7.jpg" class="d-block w-100 h-100 img1" >
          </div>
          <div class="carousel-item h-100">
            <img src="https://i.pinimg.com/736x/ec/30/f9/ec30f942e0d9926fadf3dc86ff7f8716.jpg" class="d-block w-100 h-100 img1" >
          </div>
        </div>
      </div>
    </div>

   
    <div class="col-md-6 form-section">
      <p class="text-center mb-4 h3">Sign Up</p>

      <form id="myform" method="POST" action="#"
onsubmit="return validate()">

        <input type="text" class="form-control" placeholder="Name"  name="username" id="user">
        <span id="usr"></span>

        <input type="email" class="form-control" placeholder="Email"  name="email" id="emails">
        <span id="eml"></span>

        <input type="tel" class="form-control" placeholder="Phone" name="num" id="num">
        <span id="nm"></span>

        <input type="tel" class="form-control" placeholder="Address" name="addre" id="addres">
        <span id="Addr"></span>

        <input type="tel" class="form-control" placeholder="City" name="city" id="cit">
        <span id="City"></span>

        <div class="row">
          <div class="col-6">
            <input type="password" class="form-control" placeholder="Password" name="pass" id="pasa">
              <span id="pas"></span>
          </div>
        

          <div class="col-6">
            <input type="password" class="form-control" placeholder="Confirm Password" name="cpass" id="cpas">
             <span id="capas1"></span>
          </div>
        
        </div>

       

        <button type="submit" class="signup-btn mt-3"  value="submit" id="btn" name="submit">Sign Up</button>
      </form>

      <p class="text-center login-link">Already have an account? <a href="#">Login</a></p>
    </div>

  </div>
</div>


    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>

<script type="text/javascript" src="Sign_Up.js"></script>
    
</body>
</html>
