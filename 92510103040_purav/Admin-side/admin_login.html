     <style>
         body{
    background-color: #F1E9DC;
 }
 
 
 .signup-container {
      min-height: 50vh;
      display: flex;
      align-items: center;
      padding-left: 50px;
      padding-right: 50px;
      padding-top:40px;
      padding-bottom: 20px;
    }
    .slider-section {
      background-color: white;
      height: 85vh;  
      
    }
    .form-section {
      padding: 50px;

      border-radius: 0;
      border: none;
      border-bottom: 1px solid #000;
      margin-bottom: 20px;
      box-shadow: none;
    }
    .signup-btn {
      border: 1px solid #000;
      border-radius: 0;
      padding: 10px;
      width: 100%;
      background: none;
    }
    .login-link {
      font-size: 14px;
      margin-top: 10px;
      display: block;
    }
    .img1 {
  width: 100%;

}
  
#eml,#pas{
  color: red;
}
     </style>

</head>
<body >
  
<div class="container signup-container">
  <div class="row w-100 shadow align-items-center bg-white">

    <!-- Left: Image Slider -->
    <div class="col-md-6 slider-section p-0  d-md-block">
      <div id="imageCarousel" class="carousel slide h-100" data-bs-ride="carousel">
        <div class="carousel-inner h-100">
          <div class="carousel-item active h-100">
            <img src="https://img.freepik.com/premium-vector/african-american-teacher-holds-book-flat-line-black-white-vector-character_151150-15764.jpg" class="d-block w-100 h-100 img1" >
          </div>
          
          
        </div>
      </div>
    </div>

    <!-- Right: Signup Form -->
    <div class="col-md-6 form-section">
      <p class="text-center mb-4 h3">Login</p>

      <form id="myform" method="POST" action="#"
onsubmit="return validate()">

        <input type="email" class="form-control" placeholder="Email"  name="email" id="emails">
        <span id="eml"></span>
       
        <input type="password" class="form-control" placeholder="Password" name="pass" id="pasa">
         <span id="pas"></span>

              <p class=" login-link">Forget Password </p>

       

        <button type="submit" class="signup-btn mt-3" value="submit" id="btn" name="submit">Login</button>
      </form>

      <p class="text-center login-link">Dont have an account ?  <a href="#">Create Account</a></p>
    </div>

  </div>
</div>
